<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daftar Dokter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            position: relative;
            margin: 0;
            padding-bottom: 100px;
            background-image: url('/static/paw.jpg');
            background-color: rgba(255, 255, 255, 0.5);
            background-blend-mode: lighten;
            background-size: cover;
            min-height: 100vh;
        }

        .navbar-brand img {
            border-radius: 50%;
        }

        .navbar-brand,
        .navbar-brand .navbar-text,
        .navbar-nav .nav-link {
            font-weight: bold;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        .record-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        /* Your additional styles for the profile box */
        .profile-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .profile-image-box {
            width: 30%;
            float: left;
        }

        .profile-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            /* Removed border-radius from here */
        }

        .profile-info-box {
            width: 50%;
            float: left;
            padding: 20px;
        }

        .profile-button-box {
            width: 20%;
            float: left;
            padding: 20px;
            text-align: center;
        }

        .btn-secondary {
            width: 100%;
        }

        .dropdown {
            margin-left: 10px;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='logo.png') }}" height="50" class="mr-2">
                <span class="font-weight-bold">PawCare</span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="konsultasiDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Konsultasi
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="konsultasiDropdown">
                            <a class="dropdown-item" href="#">Daftar Dokter</a>
                            <a class="dropdown-item" href="#">Riwayat Konsultasi</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rekam Medis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ulasan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="record-box">
            <h2>Daftar Dokter</h2>

            <div class="row justify-content-center"> <!-- Modified this line -->
                <div class="col-md-8">
                    <!-- Profile Images -->
                    <div class="profile-box">
                        <div class="profile-image-box">
                            <img src="path/to/your/profile-image-1.jpg" class="img-thumbnail profile-image mb-2"
                                alt="Profile Image 1">
                        </div>
                        <div class="profile-info-box">
                            <!-- Your additional box content for Profile 1 -->
                            <p>Dr. Yulia</p>
                            <p>Specialis dokter kucing</p>
                        </div>
                        <div class="profile-button-box">
                            <button class="btn btn-secondary" id="lihatUlasanBtn" onclick="redirectUlasan()">Lihat
                                ulasan</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <!-- Profile Images -->
                    <div class="profile-box">
                        <div class="profile-image-box">
                            <img src="path/to/your/profile-image-2.jpg" class="img-thumbnail profile-image mb-2"
                                alt="Profile Image 2">
                        </div>
                        <div class="profile-info-box">
                            <!-- Your additional box content for Profile 2 -->
                            <p>Dr. Inayah</p>
                            <p>Specialis dokter bedah kucing</p>
                        </div>
                        <div class="profile-button-box">
                            <button class="btn btn-secondary" id="lihatUlasanBtn" onclick="redirectUlasan()">Lihat
                                ulasan</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <!-- Profile Images -->
                    <div class="profile-box">
                        <div class="profile-image-box">
                            <img src="path/to/your/profile-image-3.jpg" class="img-thumbnail profile-image mb-2"
                                alt="Profile Image 3">
                        </div>
                        <div class="profile-info-box">
                            <!-- Your additional box content for Profile 3 -->
                            <p>Dr. Eko</p>
                            <p> Spesialis dokter Kucing</p>
                        </div>
                        <div class="profile-button-box">
                            <button class="btn btn-secondary" id="lihatUlasanBtn" onclick="redirectUlasan()">Lihat
                                ulasan</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectUlasan() {
            // Ganti URL sesuai dengan URL halaman ulasan Anda
            window.location.href = "/halaman_ulasan";
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
