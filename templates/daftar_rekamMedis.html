<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawcare</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Font Awesome CSS -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

  <link rel="stylesheet" href="static/css/main.css">


  <style>
    * {
      font-family: 'Montserrat', sans-serif;
    }

    .navbar-brand img {
      border-radius: 50%;
    }

    .navbar-brand,
    .navbar-brand .navbar-text {
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      font-weight: bold;
    }

    h2 {
      font-weight: bold;
    }

    .doctor-info {
      display: flex;
      border-radius: 5px;
      background-color: white;
    }

    .doctor-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .doctor-info .info {
      flex: 1;
    }

    .doctor-info h4 {
      margin-top: 25px;
      font-weight: bold;
      font-size: 24px;
    }

    .btn-lihat {
      background-color: #4d4a7a;
      color: #ffffff;
      float: right;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #ffffff;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      position: relative;
      margin: 0;
      padding-bottom: 100px;
      background-image: url('/static/img/paw.jpg');
      background-color: rgba(255, 255, 255, 0.5);
      background-blend-mode: lighten;
      background-size: cover;
      min-height: 100vh;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary nav-color">
    <div class="container">
      <a href="/ownerDasboard">
        <img src="static/img/logotrans.png" width="80px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="d-flex" role="search">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Konsultasi
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/daftar_dokter">Daftar Dokter</a></li>
              <li><a class="dropdown-item" href="/riwayat">Riwayat Konsultasi</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/rekamMedis">Rekam Medis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/daftar_ulasan">Ulasan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profil</a>
          </li>
          <li class="nav-item dropdown">
            <button type="button" class="btn btn-outline" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Login
            </button>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>

  <section id="banner" class="py-5">
    <div class="container">
      <h2 class="mb-4">Daftar Dokter</h2>
      {% for doctor in doctors %}
      <div class="doctor-info shadow p-4 mb-3 bg-white rounded">
        <!-- Informasi Dokter yang Ditampilkan -->
        <img src="{{ url_for('static', filename='foto/dokter/' + doctor.foto) }}" alt="Doctor Photo">
        <div class="info">
          <h4>{{ doctor.namalengkap }}</h4>
          <!-- Tombol Detail untuk Setiap Dokter -->
          <a href="/detail_rekamMedis/{{ (doctor._id) }}" class="btn btn-lihat" style="background-color: #00ADB5;">Lihat</a>
        </div>
      </div>
{% endfor %}
    </div>

  </section>


  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">
        <strong style="font-size: 24px;">Pawcare</strong><br>
        &copy; 2023 oleh Tim Oracle Learning X
      </span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
