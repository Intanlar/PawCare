<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Halaman Ulasan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            position: relative;
            margin: 0;
            padding-bottom: 100px;
            background-image: url('/static/paw.jpg');
            background-color: rgba(255, 255, 255, 0.5);
            background-blend-mode: lighten;
            background-size: cover;
            min-height: 100vh;
        }

        .navbar-brand img {
            border-radius: 50%;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            font-weight: bold;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        .record-box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-weight: bold;
            background-color: #f2f2f2;
            border-bottom: 1px solid #ddd;
        }

        .card-body {
            padding: 20px;
        }

        .btn-hapus {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-hapus:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='logo.png') }}" height="50" class="mr-2">
                <span class="font-weight-bold">PawCare</span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="konsultasiDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Konsultasi
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="konsultasiDropdown">
                            <a class="dropdown-item" href="#">Daftar Dokter</a>
                            <a class="dropdown-item" href="#">Riwayat Konsultasi</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rekam Medis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ulasan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="record-box">
            <h2 class="text-left">Dr. Yulia</h2>
            {% for review in ulasan_entries %}
            <div class="card">
                <div class="card-header">
                    Rating: {{ review['rating'] }}
                    <button class="btn btn-hapus float-right" onclick="hapusData('{{ review['_id'] }}')">Hapus</button>
                </div>
                <div class="card-body">
                    <img src="{{ review['profile_image'] }}" alt="Profile Image" class="img-fluid mb-3">
                    <p>{{ review['ulasan'] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                <strong style="font-size: 24px;">Pawcare</strong><br>
                &copy; 2023 oleh Tim Oracle Learning X
            </span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function hapusData(reviewId) {
            var konfirmasi = confirm("Apakah Anda yakin ingin menghapus data?");
            if (konfirmasi) {
                // Kirim permintaan HTTP POST ke endpoint hapus
                fetch('/hapus/' + reviewId, {
                    method: 'POST',
                })
                    .then(response => response.text())
                    .then(message => {
                        alert(message);
                        // Refresh halaman setelah menghapus data (gantilah dengan logika yang sesuai)
                        window.location.reload();
                    })
                    .catch(error => console.error('Error:', error));
            }
        }
    </script>

</body>

</html>
